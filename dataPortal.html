    <!--search portal- includes search bar and table-->
    <div class="searchPortal">
        <input id="inputForm" type="text" placeholder="search objects...">
        <div class="searchTypes">
            <label>
                <input type="radio" id="objName" name="filterOpt" value="objectName" checked="true">
                Object Name
            </label>
            <label>
                <input type="radio" id="objType" name="filterOpt" value="objectType" checked="false">
                Date Range
            </label>
            <label>
                <input type="radio" id="coords" name="filterOpt" value="objectCoords" checked="false">
                Coordinates
            </label>
            <label>
                <input type="checkbox" id="reduced" name="filterOpt" value="reduced">
                Reduced Only
            </label>
        </div>
        <div id="formatDirections" class="formatDirections">Instructions</div>
        
        <table id="dataTable">
            <thead>
                <tr class="tableHeader">
                    <th>Selected</th>
                    <th>Object Name</th>
                    <th>Date Observed</th>
                    <th>Filters</th>
                    <th>Exposure Time &#91;s&#93;</th>
                    <th>RA</th>
                    <th>DEC</th>
                    <th>Reduced</th>
                </tr>
            </thead>
            <tbody id="tableBody">
            </tbody>
        </table>

        <!-- Pagination controls -->
        <div id="pagination" class="pagination-controls"></div>
    </div>
